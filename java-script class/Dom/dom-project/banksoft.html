
 <!DOCTYPE html>

    <body>
        
      <main class="flex justify-center ">

            </div>

                <fieldset class="fieldset">
                  <label class="label">Account</label>
                  <input id="accountNumber" type="text" class="input" placeholder="Enter Account No" />
                  <label  class="label">Pin</label>
                  <input id="pinNumber" type="password" class="input" placeholder="Enter Pin No" />
                  <div><a class="link link-hover">Forgot password?</a></div>
                  <button id="loginBtn" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
