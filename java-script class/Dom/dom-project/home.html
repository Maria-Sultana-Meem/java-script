<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="flex justify-center ">
        <div class="mockup-phone border-primary ">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white">
                <div class="flex justify-center items-center mt-16">
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Balance</div>
                          <div class="stat-value">89,400</div>
                          
                        </div>
                      </div>
                </div>
                <div class="ml-5 mt-5">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Add Money</button>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Cash Out</button>
                </div>
                
                <div class="hero bg-base-200 min-h-screen">
                    
                      <div class="card bg-base-100 w-2/3 max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="label">Account</label>
                            <input type="number" class="input" placeholder="Type your account No" />
                            <label class="label">Pin</label>
                            <input type="password" class="input" placeholder="Type yout Pin No" />
                            
                            <button class="btn btn-neutral mt-4">Submit</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>


            </div>
          </div>
    </section>
      









</body>
</html>
