
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
  <main class="flex justify-center ">
    <div class="mockup-phone border-primary">
      <div class="mockup-phone-camera"></div>
      <div class="mockup-phone-display bg-slate-50">
        <div class="flex mt-20 justify-center">
          <div class="flex justify-center mt-5">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Balance</div>
                <div id="balance" class="stat-value">89400</div>
                
              </div>
            </div>
          </div>
          
        </div>
        <div class="flex justify-center gap-5 mt-10">
          <button id="depositBtn" class="btn btn-accent">Deposit</button>
          <button id="cashoutBtn" class="btn btn-accent">Cash-out</button>
        </div>
       <!-- ............deposit section.......... -->
        <div id="depositSection" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-16">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label">Deposit Amount</label>
              <input id="depositAmount" type="text" class="input" placeholder="Enter Amount" />
              <label  class="label">Pin</label>
              <input id="depositPin" type="password" class="input" placeholder="Enter Pin" />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="depoBtn" class="btn btn-neutral mt-4">Deposit</button>
            </fieldset>
          </div>
        </div>


<!-- ...................cash-out section......... -->

<div id="cashOutSection" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-16 hidden">
  <div class="card-body">
    <fieldset class="fieldset">
      <label class="label">Cash-Out Amount</label>
      <input id="cashoutAmount" type="text" class="input" placeholder="Enter Amount" />
      <label  class="label">Pin</label>
      <input id="cashoutPin" type="password" class="input" placeholder="Enter Pin" />
      <div><a class="link link-hover">Forgot password?</a></div>
      <button id="cashBtn" class="btn btn-neutral mt-4">Cash-Out</button>
    </fieldset>
  </div>
</div>



      </div>
    </div>




  </main>


<script src="./cashOut.js"></script>
<script src="./deposit.js"></script>
<script src="./home.js"></script>
<script src="./bank.js"></script>
</body>
</html> 
</body>
</html>
